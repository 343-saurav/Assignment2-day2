<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="main">
        <div class="form">
                <form action="" >
                    <h1 class="Registration">Login Form</h1>
                    <table>
                      <tr>
                        <td>
                            <label for="email"> 
                                Email : 
                            </label>
                        </td>
                        <td><input type="email" id="email" placeholder="Please Enter Your Email"  required /> 
                        </td> 
                    </tr>
                    <tr>
                        <td>
                            <label for="password"> 
                                Password : 
                            </label>
                        </td>
                        <td><input type="password" id="password " placeholder="Please Enter Your Password" pattern=".{8,}" required /> 
                        </td> 
                    </tr>
                   
                   
                    </form>
             </table>
                     
             <div class="button"><button class="btn" type="submit">Submit</button></div>
        </div>
    </div>
    
</body>
</html>
